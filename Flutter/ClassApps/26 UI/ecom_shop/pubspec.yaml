name: ecom_shop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_slidable: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/home_screen_assets/
    - assets/product_assets/
    - assets/details_screen_assets/
    - assets/cart_screen_assets/
    - assets/checkout_screen_assets/
    - assets/start_screen_assets/